<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* Body styles */
    body {
      font-family: 'Lato', sans-serif;
      font-weight: 300;
      background-color: #F9F9F9;
      color: #444;
      margin: 0;
    }

    /* Header styles */
    .header {
      background-color: #F9F9F9;
      color: black;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 48px;
      font-weight: 700;
    }

    /* Card styles */
    .card {
      background-color: #fff;
      margin-bottom: 20px;
      border-radius: 10px;
      border-color: black !important;
      border-width: 1px !important;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: white;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      padding: 0px 20px 0px 20px;
      font-size: 24px;
      font-weight: 700;
      color: black;
      display: flex;
      align-items: center;
    }

    .card-body {
      padding: 20px;
    }

    .card:first-child .card-body {
      text-align: center;
      background-color: #F9F9F9;
    }

    /* Image styles */
    .featured-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
    }

    /* Hemisphere images styles */
    .hemi-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .hemi-image {
      flex-basis: 300px;
      margin: 20px;
      background-color: #fff;
      border-radius: 5px;
      /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
    }

    .hemi-image h3 {
      padding: 10px;
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      color: #444;
      text-align: center;
    }

    .hemi-image img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    /* Button styles */
    .btn-primary {
      background-color: #007bff;
      font-size: 16px;
      font-weight: 700;
      border-radius: 10px;
      padding: 10px 20px;
      text-transform: uppercase;
      display: block;
      margin: 0 auto;
      margin-top: 10px;
      margin-bottom: 40px;
      border: none;
      width: 200px;
    }

    .btn-primary:hover {
      background-color: #0069d9;
    }

    @media only screen and (max-width: 768px) {
      .hemi-image {
        flex-basis: 100%;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <h1>Mission to Mars</h1>
  </header>
  <div class="container">
    <p class="button-container">

      <a class="btn btn-primary" href="/scrape" role="button">Scrape New Data</a>


    </p>
    <div class="card">
      <div class="card-header">
        <h2>Latest News</h2>
      </div>
      <div class="card-body">
        <p>{{ mars_db.news_title }}</p>
        <p>{{ mars_db.news_p }}</p>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h2>Featured Image</h2>
      </div>
      <div class="card-body">
        <img src="{{ mars_db.featured_image_url }}" alt="Featured Mars Image" class="featured-image">
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>Mars Facts</h2>
      </div>
      <div class="card-body">
        {{ mars_db.html_table | safe }}
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>Hemisphere Images</h2>
      </div>
      <div class="card-body">
        <div class="hemi-images">
          {% for hemisphere in mars_db.hemisphere_data %}
          <div class="hemi-image">
            <h3>{{ hemisphere.title }}</h3>
            <img src="{{ hemisphere.img_url }}" alt="{{ hemisphere.title }}">
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

  </div>
</body>

</html>
